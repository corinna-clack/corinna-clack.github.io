    <meta name="description"
        content="Corinna Clack ist Diplom-Tanzpädagogin und Choreographin. Sie leitet das 'Kinder- und Jugendtanztheater Corinna Clack' und unterrichtet Kinder, Jugendliche und Erwachsene seit 16 Jahren in Tanzimprovisation, Tanztheater und Kreativem Kindertanz in Heidelberg und anderswo. Sie hat einen Lehrauftrag an der Hochschule für Musik und Darstellende Kunst in Mannheim inne und bildet Multiplikatoren in Kreativem Tanz in ganz Deutschland fort. Sie kooperiert mit dem Kinder- und Jugendtheater zwinger3 Heidelberg für Tanzprojekte und zeigt dort ihre abendfüllenden Choreographien. Für diese wird die Musik von Jutta Glaser und Cordula Reiner-Wormit eigens komponiert und auf der Bühne live zum Tanz gespielt. Ihre Ausbildung erhielt sie an der Akademie Remscheid bei Dr. Ronit Land.  Außerdem arbeitete sie u.a. mit Anna Halprin, Mary Fulkerson und Rui Horta." />
